
server:
  port: 811

spring:
  application:
    name: hh-web-service
  profiles:
    active: prod
  cloud:
    nacos:
      discovery:
        server-addr: http://hk22:8848
        service: hh-web-service
      config:
        server-addr: http://hk22:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}
feign:
  hystrix:
    enabled: true

netty:
  websocket:
    # Websocket服务端口
    port: 1024
    # 绑定的网卡
    host: 0.0.0.0
    # 消息帧最大体积
    max-frame-size: 10240
    # URI路径
    path: /task-channel